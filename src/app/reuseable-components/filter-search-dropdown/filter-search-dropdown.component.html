<div
  class="container"
  (click)="toggleCheckBoxDropdown($event); panel.toggle($event)"
>
  <div class="label">
    <div>{{ label }}</div>
  </div>
  <div>
    <beat22-icon
      [name]="isOpen ? 'chevron-up' : 'chevron-down'"
      [height]="16"
      [width]="16"
    >
    </beat22-icon>
  </div>
</div>

<beat22-dropdown-panel #panel [style]="{ width: '10%' }">
  <div class="dropdown-content">
    <h4>This feautre is not implemented yet</h4>
  </div>
</beat22-dropdown-panel>
